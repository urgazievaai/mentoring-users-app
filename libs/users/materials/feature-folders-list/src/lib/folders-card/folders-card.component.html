<mat-card 
class="folder-card-container">
<mat-card-content class="mat-card-content">
  <mat-icon>folder</mat-icon>
  <button class="folder-delete" (click)="onDeleteFolder($event)">
    <mat-icon>delete</mat-icon>
  </button>
  <mat-card-title class="folder-title">{{folder.title}}</mat-card-title>
  <mat-card-subtitle class="folder-create-date">{{ transformDate(folder.created_at) | date: 'dd/MM/yyyy'}}</mat-card-subtitle>
</mat-card-content>
</mat-card>
